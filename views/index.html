<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Air Guitar Hero</title>
</head>

<body>
    <form method="post"></form>
    <div class="container">
        <video id="video" class="video"></video>
        <div class="measure-container">
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="strings">
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
            </div>
        </div>
        <div class="y-axis"></div>
        <div class="notes">
            <div class="first-fret">E</div>
            <div class="second-fret">C</div>
            <div class="third-fret">B</div>
            <div class="fourth-fret">A</div>
            <div class="fifth-fret">E7</div>
            <div class="sixth-fret">D</div>
            <div class="sevnth-fret">GM</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.1.5/dist/handtrack.min.js"> </script>
    <script src="js/app.js"></script>
</body>

</html>
