<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Air Guitar Hero</title>
</head>

<body>
    <div class="container">
        <video id="video"></video>
        <audio src="/a-chord.mp3" id="audio"></audio>
        <div class="stop-detection">Stop detection</div>
        <div class="measure-container">
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
            <div class="measure"></div>
        </div>
        <div class="y-axis"></div>
        <div class="notes">
            <div class="first-fret">E</div>
            <div class="second-fret">C</div>
            <div class="third-fret">B</div>
            <div class="fourth-fret">A</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="app.js"></script>
</body>

</html>
